{% extends "dappx/base.html" %}
{% block body_block %}
<div class="container">
<div class="jumbotron">
    <h1>Welcome to the Djungle !</h1>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
    {% else %}
        <h2>Register or Login if you'd like to</h2>
    {% endif %}
    <h1>text</h1>
    {% for CategoryName in category%}
        <h1>{{CategoryName}}</h1>
    {% endfor %}

</div>
</div>
{% endblock %}
