    .sidenav {
  width: 160px;
  position: absolute;
  z-index: 1;
  top: 80px;
  left: 10px;
  background: #eee;
  overflow-x: hidden;
  padding: 100px 0;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #2196F3;
  display: block;
}

.sidenav a:hover {
  color: #064579;
}
    
    .main {

      padding: 0px 10px;

      }

    .button{

      .sidenav a {font-size: 18px;}
