{% extends 'dappx/base.html' %}
{% load static %}
{% block body_block %}

<div class="container">

    {% if product  %}
        <h2>Details of {{product.name}}</h2>
    {% endif %}

<div class="container">
    <br></br>
      <div class="col-sm-6">
          <div class="card" >
            <div class="card-group col-xs-4" style="display: flex;">
                <img src = "{{product.image.url}}"alt ="">
                <div class="card-img-overlay d-flex justify-content-end" >
                  <a href="#" class="card-link text-danger like">
                    <i class="fas fa-heart"></i>
                  </a>
                </div>
                <div class="card-body">
                  <h2 class="card-text">{{product.ShortDesc}}</h2>
                  <!--h4 class="card-title">{{product.name}}</h4-->
                  <h6 class="card-subtitle mb-2 text-muted">{{product.brand}}</h6>
                  <!--p class="card-text">{{product.ShortDesc}}</p-->
                  <div class="options d-flex flex-fill">
                    <select class="custom-select ml-1">
                        <option selected>Adet</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                  </div>
                  <div class="buy d-flex justify-content-between align-items-center">
                    <div class="price text-success"><h5 class="mt-4">{{product.price}} TL</h5></div>
                    <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                  </div>
                </div>
              </div>
        </div>
      </div>


</div>
</div>

{% endblock %}
