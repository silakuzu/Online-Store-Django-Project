{% extends "dappx/base.html" %}

{% block body_block %}
{% load static %}

<div class="container" >
  <div class="jumbotron" style="width: 1100px; height:320px; text-align: center; background: url('static/image/dairy.jpg'); background-size: 100%; opacity: 1;" >
   
    {% if specificCateg  %}
    {% for categ in specificCateg %}  
      <h1> {{categ}}</h1>
    {% endfor %} 
    {% endif %}
</div>



    <div class="container">
      {% for rs in results %}  
        
        <div class="col-sm-6">
            <div class="card" >
              <div class="card-group col-xs-4" style="display: flex;">
                  <img src = "{{rs.image.url}}"alt ="">
                  <div class="card-img-overlay d-flex justify-content-end" >
                    <a href="#" class="card-link text-danger like">
                      <i class="fas fa-heart"></i>
                    </a>
                  </div>
                  <div class="card-body">
                    <h4 class="card-title">{{rs.name}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{rs.brand}}</h6>
                    <p class="card-text">{{rs.ShortDesc}}</p>
                    <div class="options d-flex flex-fill">
                      <select class="custom-select ml-1">
                          <option selected>Adet</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                      </select>
                    </div>
                    <div class="buy d-flex justify-content-between align-items-center">
                      <div class="price text-success"><h5 class="mt-4">{{rs.price}} TL</h5></div>
                      <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                    </div>
                  </div>
                </div>
          </div>
        </div>
        {% endfor %}
    </div>

  
</div>
{% endblock %}
